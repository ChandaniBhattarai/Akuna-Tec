<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Update</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    
  <style>
    body {
      background-image: url('./assets/images/background.png');
      background-size: cover;
      background-position: center;
      height: 100vh; 
    }
    .modal-content {
      width: 436px;
      height: 403px;
      border-radius: 30px;
      color: #FFFFFF;
      margin: 0 auto; 
      opacity: 0; 
      transform: scale(0.9);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .tick {
      width: 118px;
      height: 118px;
      color: #008394;
      margin-top: 30px;
      animation: drawCircle 1s ease-out forwards, drawCheck 1s ease-out 0.5s forwards;
    }

    @keyframes drawCircle {
      0% {
        stroke-dasharray: 0, 390;
      }
      100% {
        stroke-dasharray: 390, 0;
      }
    }

    @keyframes drawCheck {
      0% {
        stroke-dasharray: 0, 200;
      }
      100% {
        stroke-dasharray: 200, 0;
      }
    }

    h4 {
      font-family: 'Lexend';
      font-weight: 600;
      font-size: 30px;
      line-height: 40px;
      text-align: center;
      color: #0E2741;
      margin-bottom: 5px;
      padding-left: 30px;
      padding-right: 30px;
    }

    p {
      font-family: 'Lexend';
      font-weight: 300;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
      color: #56687A;
    }

    .password {
      width: 376px;
      height: 109px;
      top: 178px;
      left: 30px;
      gap: 5px; 
      margin-bottom: 25px;
      margin-top: 20px;
    }

    .login-btn {
      width: 376px;   
      height: 56px; 
      top: 317px;
      left: 30px;
      border-radius: 16px;
      padding-top: 16px;
      padding-right: 24px;
      padding-bottom: 16px;
      padding-left: 24px;
      gap: 8px;
      background-color: #008394;
      color: white;
      border: none;   
    }

    .modal-dialog {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
    } 
  </style>
</head>
<body>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body text-center p-lg-4"> 
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" class="tick">
            <circle class="path circle" fill="none" stroke="#008394" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
            <polyline class="path check" fill="none" stroke="#008394" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " /> 
          </svg>
          <div class="password">
            <h4>Password update successfully</h4> 
            <p>Your password has been updated successfully.</p>
          </div>
          <button type="button" onclick="redirectToIndex()" class="login-btn">Back to Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function redirectToIndex() {
      window.location.href = "index.html"; 
    }

    $(document).ready(function () {
      $('#exampleModal').modal('show');
    });
  </script>
</body>
</html>
