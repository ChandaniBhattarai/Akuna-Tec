    <div class="logo-section">
      <img src="./assets/images/vector1.png" alt="Akuna Tec Logo" class="logo">
      <p>AKUNA TEC</p>
    </div>

    <!-- Right Side: Form Section -->
    <div class="form-section">
      <span id="back" onclick="window.location.href='index.html';">

      </span>      
      <h2 styl>Forgot Password</h2>
      <p>Enter your registered email address. We'll send you a code to reset your password.</p>
      <form action="otpverify.html">
        <div class="email-container">
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <button type="submit" id="otp" class="login-btn">Send OTP</button>
      </form>
    </div>
  </div>
</body>
